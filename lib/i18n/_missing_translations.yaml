    notYou(rich)(OUTDATED): "不是您吗？${undoLogin(Choose another account)}."
    status:
      hi(OUTDATED): "欢迎，$u!"
      almostDone(OUTDATED): "即将准备好同步，点击完成登录"
    ncLoginStep:
      whereToStoreData(OUTDATED): "选择数据存储位置："
      saberNcServer(OUTDATED): Saber 的 Nextcloud 服务器
      otherNcServer(OUTDATED): 其他 Nextcloud 服务器
