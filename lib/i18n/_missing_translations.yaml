      loginFlow:
        pleaseAuthorize(OUTDATED): 请授权 Saber 访问您的 Nextcloud 帐户
        followPrompts(OUTDATED): 请按照 Nextcloud 界面中的提示操作
        browserDidntOpen(OUTDATED): "登录页面没有打开？点击这里"
    encLoginStep:
      enterEncPassword(OUTDATED): "为了保护您的数据，请输入您的加密密码："
      newToSaber(OUTDATED): "Saber 新手？只需输入新的加密密码即可。"
      encPassword(OUTDATED): 加密密码
      encFaqTitle(OUTDATED): 常见问题解答
      wrongEncPassword(OUTDATED): 使用提供的密码解密失败。请再次尝试输入。
      connectionFailed(OUTDATED): 连接到服务器时出错。请稍后重试。
      encFaq(OUTDATED):
        - q: "什么是加密密码？为什么要使用两个密码？"
          a: |-
            Nextcloud 密码用于访问云。加密密码会在您的数据到达云之前对其进行“加扰”。
            即使有人获得了您的 Nextcloud 帐户的访问权限，您的笔记也将保持安全并使用单独的密码进行加密。这为您提供了第二层安全保护，以保护您的数据。
            没有您的加密密码，任何人都无法访问您在服务器上的笔记，但这也意味着如果您忘记了加密密码，您将无法访问您的数据。
        - q: "我还没有设置加密密码。我在哪里可以买到它？"
          a: |-
            选择新的加密密码并在上面输入。
            Saber 将从此密码自动生成您的加密密钥。
        - q: "我可以使用与我的 Nextcloud 帐户相同的密码吗？"
          a: "是的，但请记住，如果服务器管理员或其他人可以访问您的 Nextcloud 帐户，他们将更容易访问您的笔记。"
